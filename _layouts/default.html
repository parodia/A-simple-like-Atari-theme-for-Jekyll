<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="{{ site.author }}" />
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.title %}{{ page.title }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="keywords" content="{{ page.title }}, {{ site.title }}" />
  <!-- favicon -->
  <link rel="shortcut icon" type="image/png" href="{{ site.favicon }}" />
  <!-- Google Analytics -->
  <script>
    if(!(window.doNotTrack === "1" || navigator.doNotTrack === "1" || navigator.doNotTrack === "yes" || navigator.msDoNotTrack === "1")) {
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    }
  </script>
  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/static/css/syntax.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/base.css" />
  <link rel="stylesheet" href="/static/css/text_style.css" />
  <link rel="stylesheet" href="/static/css/simple_cursor.css" />
</head>
<body>
  <main>
    <div class="app-layout">
      <div class='box tweets shadow_box'>
        <span class="text_main">Main</span>
        <div class="text_main_extra">
          <img class="site_logo" src="{{ site.avatar_url }}">
          <div class="">
            <h1>{{ site.author }}</h1>
            <h4>&copy;2018</h4>
          </div>
        </div>
      </div>
      <div class='box replies big_one'>
        <span><a href="/"><h2> > Post < </h2></a></span>
        <div class="post_section">
          {{ content }}
        </div>
      </div>
      <div class='box search shadow_box'>
        <span class="text_main">Info</span>
        <div class="text_main_extra">
          <span><p class="text_main_unicode">{{ site.about }}</p></span>
          <div class="text_main_extra">
            <span class="cursor"><h1>Contact</h1></span>
            <span><p>{{ site.contact_mail }}<br>{{ site.contact_mail_at }}</p></span>
            <span><h2><a href="#" target="_blank">Be</a><span>/</span><a href="#" target="_blank">Tw</a><span>/</span><a href="{{ site.github_url }}" target="_blank">Git</a></h2></span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
